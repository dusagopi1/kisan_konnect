<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KisanConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
    <nav class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">KisanConnect</h1>
            <div class="flex items-center">
                <span id="user-name" class="mr-4"></span>
                <button id="logout-btn" class="bg-white text-green-700 px-3 py-1 rounded hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Back button -->
            <div class="mb-4">
                <button id="back-btn" class="flex items-center text-green-600 hover:text-green-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Dashboard
                </button>
            </div>

            <!-- Loading state -->
            <div id="loading-state" class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex justify-center items-center h-40">
                    <p class="text-gray-500">Loading chat...</p>
                </div>
            </div>

            <!-- Chat UI -->
            <div id="chat-container" class="hidden">
                <!-- Product info header -->
                <div class="bg-white rounded-lg shadow p-4 mb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 id="chat-product-name" class="text-lg font-bold text-gray-800"></h2>
                            <p id="chat-with" class="text-sm text-gray-600"></p>
                        </div>
                        <div>
                            <span id="chat-product-status" class="px-3 py-1 text-xs font-bold rounded bg-green-100 text-green-800">Sold</span>
                        </div>
                    </div>
                </div>

                <!-- Chat messages -->
                <div class="bg-white rounded-lg shadow mb-4">
                    <div id="messages-container" class="h-96 p-4 overflow-y-auto">
                        <!-- Messages will be loaded here -->
                        <div class="flex justify-center my-4">
                            <span class="text-xs text-gray-500 bg-gray-100 rounded-full px-4 py-1">Chat started</span>
                        </div>
                    </div>
                    
                    <!-- Message form -->
                    <div class="border-t p-4">
                        <form id="message-form" class="flex">
                            <input type="text" id="message-input" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Type your message..." required>
                            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-r-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message templates -->
    <template id="sent-message-template">
        <div class="flex justify-end mb-3">
            <div class="bg-green-100 text-gray-800 p-3 rounded-lg max-w-xs lg:max-w-md">
                <div class="message-text break-words"></div>
                <div class="text-right mt-1">
                    <span class="message-time text-xs text-gray-500"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="received-message-template">
        <div class="flex justify-start mb-3">
            <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs lg:max-w-md">
                <div class="message-text break-words"></div>
                <div class="text-right mt-1">
                    <span class="message-time text-xs text-gray-500"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- App JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>

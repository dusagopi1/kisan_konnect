<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - KisanConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
    <nav class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">KisanConnect</h1>
            <div class="flex items-center">
                <span id="user-name" class="mr-4"></span>
                <button id="logout-btn" class="bg-white text-green-700 px-3 py-1 rounded hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
            <div class="flex items-center mb-6">
                <a href="farmer-dashboard.html" class="text-green-600 hover:text-green-800 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                <h2 class="text-xl font-bold text-gray-800">Add New Product</h2>
            </div>
            
            <form id="add-product-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- Product Name -->
                    <div>
                        <label for="product-name" class="block text-gray-700 text-sm font-bold mb-2">Product Name *</label>
                        <input type="text" id="product-name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    
                    <!-- Product Category -->
                    <div>
                        <label for="product-category" class="block text-gray-700 text-sm font-bold mb-2">Category *</label>
                        <select id="product-category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            <option value="">Select Category</option>
                            <option value="grains">Grains</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="dairy">Dairy Products</option>
                            <option value="pulses">Pulses</option>
                            <option value="spices">Spices</option>
                            <option value="oils">Oils</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <!-- Quantity -->
                    <div>
                        <label for="product-quantity" class="block text-gray-700 text-sm font-bold mb-2">Quantity *</label>
                        <input type="number" id="product-quantity" name="quantity" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    
                    <!-- Units -->
                    <div>
                        <label for="product-unit" class="block text-gray-700 text-sm font-bold mb-2">Unit *</label>
                        <select id="product-unit" name="unit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="quintal">Quintal</option>
                            <option value="ton">Metric Ton</option>
                            <option value="liter">Liters</option>
                            <option value="dozen">Dozen</option>
                            <option value="pieces">Pieces</option>
                        </select>
                    </div>
                    
                    <!-- Farming Method -->
                    <div>
                        <label for="farming-method" class="block text-gray-700 text-sm font-bold mb-2">Farming Method *</label>
                        <select id="farming-method" name="farmingMethod" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            <option value="">Select Method</option>
                            <option value="organic">Organic</option>
                            <option value="inorganic">Inorganic</option>
                            <option value="mixed">Mixed</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- Price Per Unit -->
                    <div>
                        <label for="price-per-unit" class="block text-gray-700 text-sm font-bold mb-2">Price Per Unit (₹) *</label>
                        <input type="number" id="price-per-unit" name="pricePerUnit" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    
                    <!-- Minimum Bid Amount -->
                    <div>
                        <label for="minimum-bid" class="block text-gray-700 text-sm font-bold mb-2">Minimum Bid (₹) *</label>
                        <input type="number" id="minimum-bid" name="minimumBid" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <!-- State -->
                    <div>
                        <label for="state" class="block text-gray-700 text-sm font-bold mb-2">State *</label>
                        <select id="state" name="state" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            <option value="">Select State</option>
                            <!-- Will be populated from locations.js -->
                        </select>
                    </div>
                    
                    <!-- District -->
                    <div>
                        <label for="district" class="block text-gray-700 text-sm font-bold mb-2">District *</label>
                        <select id="district" name="district" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            <option value="">Select District</option>
                            <!-- Will be populated based on state -->
                        </select>
                    </div>
                    
                    <!-- Bidding Duration -->
                    <div>
                        <label for="bidding-duration" class="block text-gray-700 text-sm font-bold mb-2">Bidding Duration (minutes) *</label>
                        <input type="number" id="bidding-duration" name="biddingDuration" min="60" value="1440" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                        <p class="text-xs text-gray-500 mt-1">Minimum 60 minutes (1 hour). Default: 1440 minutes (24 hours)</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- Harvest Date -->
                    <div>
                        <label for="harvest-date" class="block text-gray-700 text-sm font-bold mb-2">Harvest Date *</label>
                        <input type="date" id="harvest-date" name="harvestDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>
                    
                    <!-- Expiry Date -->
                    <div>
                        <label for="expiry-date" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date</label>
                        <input type="date" id="expiry-date" name="expiryDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                        <p class="text-xs text-gray-500 mt-1">Optional for non-perishable goods</p>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone-number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number *</label>
                    <input type="tel" id="phone-number" name="phoneNumber" pattern="[0-9]{10}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    <p class="text-xs text-gray-500 mt-1">10-digit number, without country code</p>
                </div>

                <!-- Product Description -->
                <div class="mb-4">
                    <label for="product-description" class="block text-gray-700 text-sm font-bold mb-2">Product Description *</label>
                    <textarea id="product-description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
                </div>

                <!-- Product Image -->
                <div class="mb-6">
                    <label for="product-image" class="block text-gray-700 text-sm font-bold mb-2">Product Image</label>
                    <input type="file" id="product-image" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    <p class="text-xs text-gray-500 mt-1">Optional. Max size: 5MB. Recommended: 800x600px</p>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" id="submit-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- App JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/add-product.js"></script>
</body>
</html>

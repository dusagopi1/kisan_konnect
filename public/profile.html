<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - KisanConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
    <nav class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">KisanConnect</h1>
            <div class="flex items-center">
                <span id="user-name" class="mr-4"></span>
                <button id="logout-btn" class="bg-white text-green-700 px-3 py-1 rounded hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Back button -->
            <div class="mb-4">
                <button id="back-btn" class="flex items-center text-green-600 hover:text-green-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Dashboard
                </button>
            </div>

            <!-- Loading state -->
            <div id="loading-state" class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex justify-center items-center h-40">
                    <p class="text-gray-500">Loading profile...</p>
                </div>
            </div>

            <!-- Profile Content -->
            <div id="profile-content" class="hidden">
                <!-- Profile Header -->
                <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
                    <div class="bg-green-600 h-32 relative">
                        <div class="absolute bottom-0 left-0 w-full p-4 flex justify-between items-end">
                            <div class="flex items-center">
                                <div class="h-20 w-20 rounded-full bg-white flex items-center justify-center border-4 border-white overflow-hidden">
                                    <div id="profile-photo" class="h-full w-full bg-gray-200 flex items-center justify-center text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4 text-white">
                                    <h2 id="profile-full-name" class="text-2xl font-bold"></h2>
                                    <p id="profile-user-type" class="text-sm opacity-80"></p>
                                </div>
                            </div>
                            <button id="edit-profile-btn" class="bg-white text-green-700 px-4 py-1 rounded hover:bg-gray-100 transition">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">Personal Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Full Name</p>
                                <p id="profile-name" class="text-gray-800"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Email</p>
                                <p id="profile-email" class="text-gray-800"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Phone</p>
                                <p id="profile-phone" class="text-gray-800"></p>
                            </div>
                            <div id="farmers-only" class="hidden">
                                <p class="text-sm text-gray-500 mb-1">State</p>
                                <p id="profile-state" class="text-gray-800"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Activity Summary</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="border rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Total Transactions</p>
                            <p id="total-transactions" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                        <div class="border rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Active Listings</p>
                            <p id="active-listings" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                        <div class="border rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Average Rating</p>
                            <div class="flex justify-center items-center">
                                <p id="average-rating" class="text-2xl font-bold text-green-600">0.0</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 ml-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ratings and Reviews -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Ratings & Reviews</h3>
                    <div id="reviews-container" class="space-y-4">
                        <!-- Reviews will be loaded here -->
                        <p id="no-reviews" class="text-gray-500 text-center py-6">No reviews yet.</p>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Modal -->
            <div id="edit-profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow w-full max-w-md mx-4 max-h-screen overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Edit Profile</h3>
                            <button id="close-edit-modal" class="text-gray-400 hover:text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <form id="edit-profile-form" class="space-y-4">
                            <div>
                                <label for="edit-name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                                <input type="text" id="edit-name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            </div>
                            <div>
                                <label for="edit-phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                                <input type="tel" id="edit-phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            </div>
                            <div id="edit-farmers-only" class="hidden">
                                <label for="edit-state" class="block text-gray-700 text-sm font-bold mb-2">State</label>
                                <select id="edit-state" name="state" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"></select>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Template -->
    <template id="review-template">
        <div class="border-b border-gray-200 pb-4">
            <div class="flex justify-between items-start">
                <div>
                    <div class="flex items-center mb-1">
                        <div class="review-rating flex text-yellow-500"></div>
                        <span class="ml-2 text-sm text-gray-600 review-date"></span>
                    </div>
                    <p class="text-sm font-medium text-gray-800 review-from"></p>
                    <p class="text-gray-600 mt-1 review-text"></p>
                </div>
                <div>
                    <span class="text-xs text-gray-500 review-transaction"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- App JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

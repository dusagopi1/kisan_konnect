<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats - KisanConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
    <nav class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">KisanConnect</h1>
            <div class="flex items-center space-x-4">
                <!-- Notification Bell -->
                <div id="notification-bell-container">
                    <!-- Will be loaded via JavaScript -->
                </div>
                
                <!-- Dashboard Link -->
                <a href="#" id="dashboard-link" class="text-white hover:text-green-200 mr-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <span>Dashboard</span>
                </a>
                
                <div class="flex items-center">
                    <a href="profile.html" class="text-white hover:text-green-200 mr-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span id="user-name"></span>
                    </a>
                    <button id="logout-btn" class="bg-white text-green-700 px-3 py-1 rounded hover:bg-gray-100">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                My Active Chats
            </h2>
            
            <!-- Chats Container -->
            <div id="chats-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Chats will be loaded here dynamically -->
                <div class="flex items-center justify-center h-32 bg-gray-100 rounded">
                    <p class="text-gray-500">Loading your active chats...</p>
                </div>
            </div>
        </div>
        
        <div id="no-chats-help" class="bg-white rounded-lg shadow p-6 hidden">
            <div class="text-center py-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">No Active Chats Yet</h3>
                <p class="text-gray-600 mb-6" id="no-chats-message">You don't have any active chats yet.</p>
                
                <div id="farmer-action" class="hidden">
                    <p class="text-gray-600 mb-6">When you select a winning bid, you can chat with the wholesaler.</p>
                    <a href="farmer-dashboard.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Go to Dashboard
                    </a>
                </div>
                <div id="wholesaler-action" class="hidden">
                    <p class="text-gray-600 mb-6">When your bid is accepted by a farmer, you can chat with them here.</p>
                    <a href="product-listing.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Browse Products
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat template -->
    <template id="chat-template">
        <div class="bg-purple-50 border rounded-lg overflow-hidden hover:shadow-md transition-shadow duration-200">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <h3 class="chat-product-name text-lg font-semibold text-gray-800"></h3>
                    <span class="chat-amount px-2 py-1 text-xs font-bold rounded bg-green-100 text-green-800"></span>
                </div>
                <div class="mt-2">
                    <p class="chat-with font-medium text-sm text-gray-700"></p>
                    <p class="chat-location mt-1 text-xs text-gray-600"></p>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <span class="chat-time text-xs text-gray-500"></span>
                    <button class="open-chat-btn px-3 py-1 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-sm font-medium">Open Chat</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- App JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/notification-loader.js"></script>
    <script src="js/chats.js"></script>
</body>
</html>

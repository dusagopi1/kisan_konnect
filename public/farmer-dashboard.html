<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - KisanConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
    <nav class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">KisanConnect</h1>
            <div class="flex items-center space-x-4">
                <!-- Notification Bell -->
                <div id="notification-bell-container">
                    <!-- Will be loaded via JavaScript -->
                </div>
                
                <!-- Chat Button -->
                <a href="chats.html" class="text-white hover:text-green-200 mr-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                    </svg>
                    <span>Chats</span>
                </a>
                
                <div class="flex items-center">
                    <a href="profile.html" class="text-white hover:text-green-200 mr-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span id="user-name"></span>
                    </a>
                    <button id="logout-btn" class="bg-white text-green-700 px-3 py-1 rounded hover:bg-gray-100">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Welcome to Your Dashboard</h2>
            <p class="text-gray-600 mb-4">From here you can add new products for bidding or view your existing listings.</p>
            <div class="flex flex-wrap gap-3">
                <a href="add-product.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Add New Product
                </a>
                <a href="farmer-orders.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    View My Sales
                </a>
                <a href="#active-chats" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                    </svg>
                    My Chats
                </a>
                <a href="market-trends.html" class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                    </svg>
                    Market Trends
                </a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Your Listed Products</h2>
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Products will be loaded here dynamically -->
                <div class="flex items-center justify-center h-32 bg-gray-100 rounded">
                    <p class="text-gray-500">Loading your products...</p>
                </div>
            </div>
        </div>
        
        <!-- Active Chats Section -->
        <div id="active-chats" class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                Active Chats
            </h2>
            <div id="chats-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Chats will be loaded here dynamically -->
                <div class="flex items-center justify-center h-32 bg-gray-100 rounded">
                    <p class="text-gray-500">Loading your active chats...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product template -->
    <template id="product-template">
        <div class="bg-gray-50 border rounded-lg overflow-hidden">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <h3 class="product-name text-lg font-semibold text-gray-800"></h3>
                    <span class="product-status px-2 py-1 text-xs font-bold rounded"></span>
                </div>
                <div class="mt-2">
                    <p class="product-details text-sm text-gray-600"></p>
                    <p class="mt-1"><span class="text-sm font-medium">Min Bid: â‚¹</span> <span class="product-bid font-bold"></span></p>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <span class="product-time text-xs text-gray-500"></span>
                    <button class="view-bids-btn text-sm text-green-600 hover:text-green-800 font-medium">View Details</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Chat template -->
    <template id="chat-template">
        <div class="bg-purple-50 border rounded-lg overflow-hidden hover:shadow-md transition-shadow duration-200">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <h3 class="chat-product-name text-lg font-semibold text-gray-800"></h3>
                    <span class="chat-amount px-2 py-1 text-xs font-bold rounded bg-green-100 text-green-800"></span>
                </div>
                <div class="mt-2">
                    <p class="chat-with font-medium text-sm text-gray-700"></p>
                    <p class="mt-1 text-xs text-gray-600">Chat with wholesaler about this product</p>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <span class="chat-time text-xs text-gray-500"></span>
                    <button class="open-chat-btn px-3 py-1 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-sm font-medium">Open Chat</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- App JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/notification-loader.js"></script>
    <script src="js/farmer-dashboard.js"></script>
    <script src="js/gemini-chatbot.js"></script>
</body>
</html>
